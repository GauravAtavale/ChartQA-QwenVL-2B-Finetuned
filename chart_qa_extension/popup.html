<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      min-height: 500px;
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    h1 {
      text-align: center;
      margin: 0 0 20px 0;
      font-size: 24px;
      font-weight: 600;
    }
    
    .screenshot-section {
      margin-bottom: 20px;
    }
    
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 10px;
    }
    
    .btn-primary {
      background: #4CAF50;
      color: white;
    }
    
    .btn-primary:hover {
      background: #45a049;
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .question-section {
      margin-bottom: 20px;
    }
    
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 18px;
      resize: vertical;
      min-height: 80px;
      box-sizing: border-box;
    }
    
    textarea::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    
    .preview-section {
      margin-bottom: 20px;
    }
    
    .preview-image {
      max-width: 100%;
      max-height: 200px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      display: none;
    }
    
    .result-section {
      margin-top: 20px;
    }
    
    .result-box {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 15px;
      min-height: 100px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 20px;
      line-height: 1.5;
    }
    
    .loading {
      display: none;
      text-align: center;
      color: #FFD700;
    }
    
    .spinner {
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid #FFD700;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error {
      color: #ff6b6b;
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid rgba(255, 107, 107, 0.3);
      border-radius: 8px;
      padding: 10px;
      margin-top: 10px;
    }
    
    .success {
      color: #51cf66;
      background: rgba(81, 207, 102, 0.1);
      border: 1px solid rgba(81, 207, 102, 0.3);
      border-radius: 8px;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç PixInsight</h1>
    
    <div class="screenshot-section">
      <button id="selectAreaBtn" class="btn btn-primary">
        üéØ Select Area
      </button>
      <button id="captureBtn" class="btn btn-secondary">
        üì∏ Full Page
      </button>
      <div style="font-size: 12px; color: rgba(255, 255, 255, 0.7); text-align: center; margin-top: 8px;">
        Click "Select Area" then drag to choose a specific region
      </div>
    </div>
    
    <div class="preview-section">
      <img id="previewImage" class="preview-image" alt="Screenshot preview">
    </div>
    
    <div class="question-section">
      <textarea 
        id="questionInput" 
        placeholder="Ask a question about the chart or image..."
        rows="3"
      ></textarea>
    </div>
    
    <button id="analyzeBtn" class="btn btn-primary" disabled>
      ü§ñ Analyze with AI
    </button>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <div>Analyzing your image...</div>
    </div>
    
    <div class="result-section">
      <div id="resultBox" class="result-box">
        <div style="text-align: center; color: rgba(255, 255, 255, 0.7);">
          Take a screenshot and ask a question to get started!
        </div>
      </div>
    </div>
  </div>
  
  <script src="popup_simple.js"></script>
</body>
</html>
